{% extends "base.html" %}

{% block title %}Designers - Fashion Show{% endblock %}

{% block content %}
<section class="section-wrapper">
  <h1 class="section-title">Pesquisa de Designers</h1>
  
  <div class="form-image-container">
    <!-- FormulÃ¡rio de pesquisa -->
    <form class="search-form" action="/designers" method="get">
      <label for="id">ID:</label>
      <input type="text" name="id" value="{{ id }}">

      <label for="name">Nome:</label>
      <input type="text" name="name" value="{{ name }}">

      <label for="nationality">Nacionalidade:</label>
      <input type="text" name="nationality" value="{{ nationality }}">

      <button type="submit" class="button1">Pesquisar</button>
    </form>

    <!-- Imagem decorativa -->
    <div class="form-image">
      <img src="{{ url_for('static', filename='images/designer.jpg') }}" alt="Designer" />
    </div>
  </div>

  {% if designers %}
  <div class="card-grid">
    {% for d in designers %}
    <div class="card">
      <h3>{{ d.name }}</h3>
      <p><strong>ID:</strong> {{ d.designer_id }}</p>
      <p><strong>Nacionalidade:</strong> {{ d.nationality }}</p>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</section>
{% endblock %}
