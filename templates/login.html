{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="login-container">
    <!-- Slideshow automático no lado esquerdo -->
    <div class="login-image">
        <img src="{{ url_for('static', filename='images/slide1.jpg') }}" alt="Imagem 1">
        <img src="{{ url_for('static', filename='images/slide2.jpg') }}" alt="Imagem 2">
        <img src="{{ url_for('static', filename='images/slide3.jpg') }}" alt="Imagem 3">
    </div>

    <!-- Formulário de login -->
    <div class="login-form">
        <h2>Iniciar Sessão</h2>
        <form method="POST">
            <label for="user">Utilizador</label>
            <input type="text" id="user" name="user" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="login-button">Entrar</button>
        </form>
        {% if msg %}
            <p class="error">{{ msg }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
